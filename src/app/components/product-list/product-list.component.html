<div class="page-container">
<div class="table-wrapper">
  <h2 class="page-title">Product Catalog</h2>


  <button class="add-button" routerLink="/products/add">Add Product</button>

  <table mat-table [dataSource]="products" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">

  
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.productId }}</td>
    </ng-container>

 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

   
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
    </ng-container>

   
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qty</th>
      <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
    </ng-container>

   
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">{{ product.categoryName }}</td>
    </ng-container>

  
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let product">{{ product.supplierName }}</td>
    </ng-container>

   
    <ng-container matColumnDef="actions" *ngIf="authService.getUserRole() === 'Admin'">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <ng-container *ngIf="authService.getUserRole() === 'Admin'">
          <button class="edit-button" [routerLink]="['/products/edit', product.productId]">Edit</button>
          <button class="delete-button" (click)="deleteProduct(product.productId)">Delete</button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
