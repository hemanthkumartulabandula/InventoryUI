<div class="page-container">
    <h2 class="page-title">Supplier Directory</h2>
  
    <button class="add-button" routerLink="/suppliers/add">Add Supplier</button>
  
    <table mat-table [dataSource]="suppliers" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">
  
      <ng-container matColumnDef="supplierId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.supplierId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.contactEmail }}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.phone }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let supplier">
          <button class="edit-button" [routerLink]="['/suppliers/edit', supplier.supplierId]">Edit</button>
          <button class="delete-button" (click)="deleteSupplier(supplier.supplierId)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
